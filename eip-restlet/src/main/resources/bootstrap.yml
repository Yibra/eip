spring:
  profiles.active: dev
---
spring:
  profiles: dev
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true
        tags: eip=restlet
        healthCheckPath: /actuator/camelroutes
        healthCheckInterval: 5m
---
spring:
  profiles: prod
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        prefer-ip-address: true
        tags: eip=restlet
        healthCheckPath: /actuator/camelroutes
        healthCheckInterval: 1m
---
spring:
  profiles: test
  cloud:
    consul:
      host: localhost
      port: 8500